<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Starts</title>
  <!-- bootstarp -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/810fe377f0.js" crossorigin="anonymous"></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/countdown.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <main>
    <!-- qoute section -->
    <section class="mt-5">
      <div class="container">
        <div class="row g-2 ">
          <div class="col-lg-6 mx-auto ">
            <div class="p-3  bg-light background rounded-1 position-relative qoute-border">
              <div class="d-flex justify-content-between ">
                <img src="images/comma.svg" alt="" class="comma-image">
              </div>
              <p class="mt-2 fw-semibold ">A birth-day is a reminder to celebrate the life as well as to update the
                life.
                For you it's here almost!</p>
            </div>
          </div>
        </div>
    </section>
    <!-- countdown -->
    <section class="mt-4">
      <div class="container text-center">
        <div class="row g-3 ">
          <div class="col-4 col-md-3">
            <div class="p-3 shadow-sm rounded-1 bg-light day-bg common-bg position-relative day-border">
              <h2 class="display-1 fw-bold" id="days">00</h2>
              <h4 class="fw-bold">Days</h4>
            </div>
          </div>
          <div class="col-4 col-md-3">
            <div class="p-3 shadow-sm rounded bg-light hr-border hr-bg common-bg">
              <h2 class="display-1 fw-bold" id="hours">00</h2>
              <h4 class="fw-bold">Hours</h4>
            </div>
          </div>
          <div class="col-4 col-md-3">
            <div class="p-3 shadow-sm rounded-1  bg-light min-bg common-bg">
              <h2 class="display-1 fw-bold" id="minutes">00</h2>
              <h4 class="fw-bold">Minutes</h4>
            </div>
          </div>
          <div class="col col-md-3 text-wrap">
            <div class="p-3 shadow-sm rounded bg-light sec-bg common-bg position-relative sec-border">
              <h2 class="display-1 fw-bold" id="seconds">00</h2>
              <h4 class="fw-bold">Seconds</h4>
            </div>
          </div>
          </div" </div>
    </section>

    <!-- another section -->
    <section class="mt-4">
      <div class="container">
        <div class="row g-2 ">
          <div class="col-lg-6 mx-auto ">
            <div class="p-3 bg-light rounded-1 position-relative side-border">
              <div class="d-flex justify-content-between ">
                <img src="images/comma.svg" alt="" class="comma-image">
              </div>
              <p class="mt-2 fw-semibold ">A birth-day is a reminder to celebrate the life as well as to update the
                life.
                For you it's here almost!</p>
            </div>
          </div>
        </div>
        <div class="text-center mt-5 mb-3 " id="">
          <i class="fa-solid fa-play fs-3 opacity-25 fontawesome" id="play"></i>
          <i class="fa-solid fa-pause fs-3 opacity-25 fontawesome" id="pause"></i>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>
</body>

</html>
